<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Epson EH-LS12000B | TappAV</title>
    <link rel="stylesheet" href="ProductStyles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="product-page">

    <header class="product-header">
        <div class="header-container">
            <a href="index.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>

            <div class="logo">TAPPAV<span>.</span></div>

            <div class="header-actions">
                <i class="fa-solid fa-share-nodes"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>

    <main class="product-main">
        <div class="product-grid">

            <!-- Gallery -->
            <div>
                <div class="main-stage">
                    <button class="nav-arrow prev" onclick="prevImage()">‹</button>
                    <img id="mainImage" src="assets/1.jpg" alt="Projector">
                    <button class="nav-arrow next" onclick="nextImage()">›</button>
                </div>

                <div class="thumbnail-strip">
                    <button class="thumbnail active" onclick="changeImage(0)"><img src="assets/1.jpg"></button>
                    <button class="thumbnail" onclick="changeImage(1)"><img src="assets/2.jpg"></button>
                    <button class="thumbnail" onclick="changeImage(2)"><img src="assets/3.jpg"></button>
                    <button class="thumbnail" onclick="changeImage(3)"><img src="assets/4.jpg"></button>
                    <button class="thumbnail" onclick="changeImage(4)"><img src="assets/5.jpg"></button>
                </div>
            </div>

            <!-- Info -->
            <div>
                <div class="product-meta">
                    <span class="series-tag">Flagship</span>
                    <span class="divider"></span>
                    <span class="model-number">EH-LS12000B</span>
                </div>

                <h1 class="product-title">4K Laser<br><span>Home Cinema</span></h1>

                <div class="price-block">
                    <span class="current-price">₹4,99,999</span>
                    <span class="old-price">₹5,49,000</span>
                </div>

                <div class="expert-quote">
                    <p>Reference-grade contrast and cinematic color accuracy.</p>
                    <cite>— TappAV Verdict</cite>
                </div>

                <div class="specs-mini-grid">
                    <div class="spec-card"><span class="spec-label">Lumens</span><span class="spec-value">2700</span>
                    </div>
                    <div class="spec-card"><span class="spec-label">HDR</span><span class="spec-value">HDR10+</span>
                    </div>
                    <div class="spec-card"><span class="spec-label">Input</span><span class="spec-value">HDMI 2.1</span>
                    </div>
                </div>

                <div class="warranty-info">
                    <span><i class="fa-solid fa-shield-check"></i> 3 Year Warranty</span>
                    <span><i class="fa-solid fa-screwdriver-wrench"></i> Expert Installation</span>
                    <span><i class="fa-solid fa-truck"></i> Safe Delivery</span>
                </div>


                <div class="action-buttons">
                    <button class="btn-buy">Add to Project</button>
                    <button class="btn-download">Download PDF</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const images = ["assets/1.jpg", "assets/2.jpg", "assets/3.jpg", "assets/4.jpg", "assets/5.jpg"];
        let index = 0;

        function updateImage() {
            document.getElementById("mainImage").src = images[index];
            document.querySelectorAll(".thumbnail").forEach((t, i) => {
                t.classList.toggle("active", i === index);
            });
        }
        function nextImage() { index = (index + 1) % images.length; updateImage(); }
        function prevImage() { index = (index - 1 + images.length) % images.length; updateImage(); }
        function changeImage(i) { index = i; updateImage(); }
    </script>

</body>

</html>
